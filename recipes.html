<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Whiskful Recipes</title>
    <style>
      :root { --brand:#ff7a59; --bg:#fff8f3; --pin:#e60023; }
      * { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: var(--bg);
        color:#222;
        overflow-x: hidden; /* prevent horizontal scrollbars */
      }

      /* Falling leaves (light) */
      .falling-leaves{
        position: fixed;
        inset: 0;                 /* full-screen layer */
        pointer-events: none;     /* don't block clicks */
        z-index: 0;               /* behind everything */
        overflow: hidden;
      }
      .leaf{
        position: absolute;
        top: -120px;              /* start above the viewport */
        width: 80px;
        opacity: .85;
        animation: fall 14s linear infinite, sway 6s ease-in-out infinite;
      }
      /* Slightly different paths/timing per leaf */
      .leaf:nth-child(1){ left: 12%; animation-duration: 16s, 7s; }
      .leaf:nth-child(2){ left: 48%; animation-duration: 20s, 6.5s; animation-delay: 2s, .5s; }
      .leaf:nth-child(3){ left: 74%; animation-duration: 18s, 7.5s; animation-delay: 4s, 1s; }

      @keyframes fall{
        0%   { transform: translateY(-120px) rotate(0deg);   opacity: .9; }
        100% { transform: translateY(110vh) rotate(360deg);  opacity: .6; }
      }
      @keyframes sway{
        0%,100% { margin-left: 0;   }
        50%     { margin-left: 40px; } /* gentle side-to-side drift */
      }

      /* Keep actual content above the leaves layer */
      nav, .search-wrap, .grid { position: relative; z-index: 1; }

      /* Navbar */
      nav {
        position: sticky; top: 0; z-index: 10;
        height: 72px; padding: 0 24px; background: #fff;
        box-shadow: 0 2px 8px rgba(0,0,0,.06);
        display: flex; align-items: center; justify-content: space-between;
      }
      nav img.logo { max-height: 140px; width: auto; display: block; }
      nav ul { list-style: none; display: flex; gap: 24px; }
      nav a { text-decoration: none; font-weight: 600; color: #333; }
      nav a:hover { color: var(--brand); }

      /* Search bar */
      .search-wrap { display: flex; justify-content: center; margin: 28px 0 8px; }
      .search-box { position: relative; width: min(640px, 92%); }
      .search-box input {
        width: 100%; padding: 12px 16px;
        border: 2px solid var(--brand); border-radius: 999px;
        font-size: 16px; background: #fff;
      }
      .search-box input:focus {
        border-color: #ff5a36; box-shadow: 0 0 8px rgba(255,122,89,.3);
        outline: none;
      }
      .dangling-gif {
        position: absolute; top: -22px; right: -20px; width: 100px;
        pointer-events: none; transform-origin: top center;
        animation: cherries-sway 2.5s ease-in-out infinite;
      }
      @keyframes cherries-sway {
        0%{transform:rotate(6deg)} 50%{transform:rotate(-6deg)} 100%{transform:rotate(6deg)}
      }

      /* Grid */
      .grid {
        width: min(1100px, 94%);
        margin: 12px auto 64px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 12px;
      }

      .tile {
        background: #fff; border-radius: 8px; overflow: hidden;
        box-shadow: 0 1px 6px rgba(0,0,0,.05);
        transition: transform .15s ease, box-shadow .15s ease;
        position: relative;
      }
      .tile:hover { transform: translateY(-2px); box-shadow: 0 10px 24px rgba(0,0,0,.12); }

      .thumb {
        aspect-ratio: 2/3;
        background: #fafafa;
        display: flex; align-items: center; justify-content: center;
        padding: 4px;
      }
      .thumb img { width: 100%; height: 100%; object-fit: cover; display: block; }

      /* Overlay for Save + Like */
      .overlay {
        position: absolute; inset: 4px;
        pointer-events: none; opacity: 0; transition: opacity .2s ease;
      }
      .tile:hover .overlay { opacity: 1; }

      .save-btn, .icon-btn {
        position: absolute; top: 10px; pointer-events: auto;
      }
      .save-btn {
        left: 10px; border: 0; border-radius: 22px;
        background: var(--pin); color: #fff; font-weight: 700;
        padding: 8px 16px; font-size: 14px; line-height: 1;
        box-shadow: 0 4px 12px rgba(0,0,0,.25);
        cursor: pointer; transition: transform .15s ease, background .15s ease;
      }
      .save-btn:hover { transform: scale(1.05); background: #c7001c; }

      .icon-btn {
        right: 10px; width: 36px; height: 36px; border-radius: 50%;
        display: grid; place-items: center; background: #fff; border: 0; cursor: pointer;
        box-shadow: 0 3px 10px rgba(0,0,0,.2); transition: transform .15s ease;
      }
      .icon-btn:hover { transform: scale(1.06); }
      .icon-btn svg { display: block; }

      /* Responsive */
      @media (max-width: 640px){
        .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
        .dangling-gif { right: -34px; top: -16px; width: 74px; }
        .leaf { width: 64px; }
      }
    </style>
  </head>

  <body>
    <!-- Falling leaves layer (light) -->
    <div class="falling-leaves">
      <img src="/images/Fall-Gif-unscreen.gif" class="leaf" alt="">
      <img src="/images/Fall-Gif-unscreen.gif" class="leaf" alt="">
      <img src="/images/Fall-Gif-unscreen.gif" class="leaf" alt="">
    </div>

    <!-- Navbar -->
    <nav>
      <a href="index.html"><img src="/logo.png" alt="Whiskful logo" class="logo" /></a>
      <ul>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="#">Community</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>

    <!-- Search -->
    <div class="search-wrap">
      <div class="search-box">
        <input type="text" placeholder="Search recipes..." />
        <img src="/images/cherries.gif" alt="" class="dangling-gif" />
      </div>
    </div>

    <!-- Grid -->
    <main class="grid">
      <!-- Pistachio Roll -->
      <figure class="tile">
        <div class="thumb">
          <img src="/images/pistachio-chocolate-roll.png" alt="Pistachio Chocolate Swiss Roll" loading="lazy" />
        </div>
        <div class="overlay">
          <button class="save-btn">Save</button>
          <button class="icon-btn" aria-label="Like">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="red" stroke-width="2" viewBox="0 0 24 24">
              <path d="M12 21s-6.5-4.35-9.33-7.64C-1.17 9.1 2.5 3 7.5 5.09 9.24 5.83 12 9 12 9s2.76-3.17 4.5-3.91c5-2.09 8.67 4.01 4.83 8.27C18.5 16.65 12 21 12 21z"/>
            </svg>
          </button>
        </div>
        <a href="#"></a>
      </figure>

      <!-- Pumpkin Cheesecake Truffles -->
      <figure class="tile">
        <div class="thumb">
          <img src="/images/pumpkin cheesecake truffles.jpeg" alt="Pumpkin Cheesecake Truffles" loading="lazy" />
        </div>
        <div class="overlay">
          <button class="save-btn">Save</button>
          <button class="icon-btn" aria-label="Like">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="red" stroke-width="2" viewBox="0 0 24 24">
              <path d="M12 21s-6.5-4.35-9.33-7.64C-1.17 9.1 2.5 3 7.5 5.09 9.24 5.83 12 9 12 9s2.76-3.17 4.5-3.91c5-2.09 8.67 4.01 4.83 8.27C18.5 16.65 12 21 12 21z"/>
            </svg>
          </button>
        </div>
        <a href="#"></a>
      </figure>

      <!-- Strawberry Meringue Kisses -->
      <figure class="tile">
        <div class="thumb">
          <img src="/images/Strawberry Meringue kisses.jpeg" alt="Strawberry Meringue Kisses" loading="lazy" />
        </div>
        <div class="overlay">
          <button class="save-btn">Save</button>
          <button class="icon-btn" aria-label="Like">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="red" stroke-width="2" viewBox="0 0 24 24">
              <path d="M12 21s-6.5-4.35-9.33-7.64C-1.17 9.1 2.5 3 7.5 5.09 9.24 5.83 12 9 12 9s2.76-3.17 4.5-3.91c5-2.09 8.67 4.01 4.83 8.27C18.5 16.65 12 21 12 21z"/>
            </svg>
          </button>
        </div>
        <a href="#"></a>
      </figure>
    </main>
  </body>
</html>
