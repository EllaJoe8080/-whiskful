<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Whiskful Recipes</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: #fff8f3;
        color: #222;
      }

      /* Navbar */
      nav {
        position: sticky;
        top: 0;
        z-index: 1000;

        height: 72px;
        padding: 0 24px;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0,0,0,0.06);

        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      nav img.logo {
        max-height: 140px;
        width: auto;
        display: block;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 24px;
      }

      nav ul li a {
        text-decoration: none;
        font-weight: 600;
        color: #333;
        transition: color 0.2s ease;
      }
      nav ul li a:hover {
        color: #ff7a59;
      }

      /* Search bar */
      .search-container {
        text-align: center;
        margin: 40px auto 80px;
      }

      .search-box {
        position: relative;
        display: inline-block;
        width: 60%;
        max-width: 500px;
      }

      .search-box input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #ff7a59;
        border-radius: 999px;
        font-size: 16px;
        outline: none;
        transition: all 0.2s ease;
      }
      .search-box input:focus {
        border-color: #ff5a36;
        box-shadow: 0 0 8px rgba(255,122,89,0.3);
      }

      /* Cute dangling cherries */
      .dangling-gif {
        position: absolute;
        top: 40px;     /* hang above input */
        right: -50px;    /* attach to right corner */
        width: 150px;    /* size */
        pointer-events: none;

        animation: sway 2.5s ease-in-out infinite;
        transform-origin: top center;
      }

      @keyframes sway {
        0%   { transform: rotate(6deg); }
        50%  { transform: rotate(-6deg); }
        100% { transform: rotate(6deg); }
      }

      /* Recipe gallery */
      .gallery {
        max-width: 1200px;
        margin: 40px auto;
        padding: 0 16px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 24px;
      }

      .card {
        background: white;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 6px 16px rgba(0,0,0,0.08);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 24px rgba(0,0,0,0.12);
      }
      .card img {
        width: 100%;
        display: block;
      }
      .card h2 {
        margin: 16px;
        font-size: 20px;
        color: #ff7a59;
      }
      .card p {
        margin: 0 16px 16px;
        font-size: 14px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <a href="index.html">
        <img src="/logo.png" alt="Whiskful logo" class="logo" />
      </a>
      <ul>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="#">Community</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>

    <!-- Search bar with dangling cherries -->
    <div class="search-container">
      <div class="search-box">
        <input type="text" placeholder="Search recipes..." />
        <img src="/images/cherries.gif" alt="Cute cherries" class="dangling-gif" />
      </div>
    </div>

    <!-- Recipe gallery -->
    <main class="gallery">
      <div class="card">
        <img src="/images/pistachio-chocolate-roll.png" alt="Pistachio Chocolate Swiss Roll">
        <h2>Pistachio Chocolate Roll</h2>
        <p>Servings: 10 · Total Time: 2 hrs</p>
      </div>

      <div class="card">
        <img src="/images/strawberry-meringue.png" alt="Strawberry Meringue Kisses">
        <h2>Strawberry Meringue Kisses</h2>
        <p>Servings: 5 · Total Time: 1.5 hrs</p>
      </div>
    </main>
  </body>
</html>
