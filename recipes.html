<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Whiskful Recipes</title>
    <style>
      :root{
        --brand:#ff7a59;
        --bg:#fff8f3;
      }
      *{box-sizing:border-box}
      body{
        margin:0;
        font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
        background:var(--bg);
        color:#222;
      }

      /* Navbar */
      nav{
        position:sticky; top:0; z-index:1000;
        height:72px; padding:0 24px; background:#fff;
        box-shadow:0 2px 8px rgba(0,0,0,.06);
        display:flex; align-items:center; justify-content:space-between;
      }
      nav img.logo{ max-height:140px; width:auto; display:block; }
      nav ul{ list-style:none; margin:0; padding:0; display:flex; gap:24px; }
      nav a{ text-decoration:none; font-weight:600; color:#333; }
      nav a:hover{ color:var(--brand); }

      /* Search bar + cherries */
      .search-wrap{ display:flex; justify-content:center; margin:28px 0 12px; }
      .search-box{ position:relative; width:min(640px,92%); }
      .search-box input{
        width:100%; padding:12px 16px; border:2px solid var(--brand);
        border-radius:999px; font-size:16px; outline:none;
        background:#fff;
      }
      .search-box input:focus{ border-color:#ff5a36; box-shadow:0 0 8px rgba(255,122,89,.3); }
      .dangling-gif{
        position:absolute; top:-22px; right:-50px; width:100px; pointer-events:none;
        transform-origin:top center; animation:sway 2.5s ease-in-out infinite;
      }
      @keyframes sway{0%{transform:rotate(6deg)}50%{transform:rotate(-6deg)}100%{transform:rotate(6deg)}}

      /* Grid, TikTok-style tiles */
      .grid{
        width:min(1100px,94%);
        margin:12px auto 64px;
        display:grid;
        grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
        gap:12px;
      }
      @media (min-width:1024px){
        .grid{ grid-template-columns:repeat(4,1fr); }
      }
      @media (max-width:640px){
        .grid{ gap:8px; }
      }

      .tile{
        position:relative;
        aspect-ratio:1/1;          /* perfect square like TikTok */
        border-radius:14px;
        overflow:hidden;
        background:#fff;
        box-shadow:0 2px 10px rgba(0,0,0,.06);
        transition:transform .15s ease, box-shadow .15s ease;
      }
      .tile img{
        width:100%; height:100%;
        object-fit:cover;          /* fills the square */
        display:block;
        transition:transform .25s ease;
      }
      .tile:hover{ transform:translateY(-2px); box-shadow:0 10px 24px rgba(0,0,0,.12); }
      .tile:hover img{ transform:scale(1.04); }

      /* Caption overlay (bottom) */
      .tile figcaption{
        position:absolute; left:0; right:0; bottom:0;
        padding:10px 10px 12px;
        background:linear-gradient(to top, rgba(0,0,0,.55), rgba(0,0,0,0));
        color:#fff;
        display:flex; flex-direction:column; gap:4px;
      }
      .tile h3{
        margin:0; font-size:14px; line-height:1.2; font-weight:700;
        text-shadow:0 1px 2px rgba(0,0,0,.3);
      }
      .tile small{
        opacity:.9; font-size:12px;
      }

      /* Make each tile clickable */
      .tile a{
        position:absolute; inset:0;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <a href="index.html">
        <img src="/logo.png" alt="Whiskful logo" class="logo" />
      </a>
      <ul>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="#">Community</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>

    <!-- Search bar with dangling cherries -->
    <div class="search-wrap">
      <div class="search-box">
        <input type="text" placeholder="Search recipes..." />
        <img src="/images/cherries.gif" alt="" class="dangling-gif" />
      </div>
    </div>

    <!-- TikTok-style grid -->
    <main class="grid">
      <!-- Tile 1 -->
      <figure class="tile">
        <img src="/images/pistachio-chocolate-roll.png" alt="Pistachio Chocolate Swiss Roll" loading="lazy" />
        <figcaption>
          <h3>Pistachio Chocolate Roll</h3>
          <small>Servings 10 · 2 hr</small>
        </figcaption>
        <a href="#"></a>
      </figure>

      <!-- Tile 2 -->
      <figure class="tile">
        <img src="/images/strawberry-meringue.png" alt="Strawberry Meringue Kisses" loading="lazy" />
        <figcaption>
          <h3>Strawberry Meringue Kisses</h3>
          <small>Servings 5 · 1.5 hr</small>
        </figcaption>
        <a href="#"></a>
      </figure>

      <!-- Add more tiles by duplicating a <figure class="tile"> block -->
    </main>
  </body>
</html>
