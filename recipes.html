<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Whiskful</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      .banner {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      .banner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center top;
        display: block;
      }

      /* Button positioned relative to the top */
      .cta {
        position: absolute;
        top: 55%;  /* adjust until it's just below the text */
        left: 50%;
        transform: translate(-50%, 0);
        padding: 14px 28px;
        border-radius: 999px;
        background: #ff7a59;
        color: #fff;
        font-weight: 700;
        font-size: 18px;
        text-decoration: none;
        box-shadow: 0 8px 20px rgba(255,122,89,.35);
      }

      .cta:hover {
        transform: translate(-50%, -2px);
        box-shadow: 0 12px 28px rgba(255,122,89,.45);
      }

      .cta:active { opacity: .9; }
    </style>
  </head>
  <body>
    <div class="banner">
      <picture>

        <img src="/images/whiskful-homepage-phone.png" alt="Whiskful hero">
      </picture>

      <a class="cta" href="recipes.html">See Recipes</a>
    </div>
  </body>
