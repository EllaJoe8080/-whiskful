
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Whiskful Recipes</title>
    <style>
      :root { --brand:#ff7a59; --bg:#fff8f3; --pin:#e60023; }
      * { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        color:#222;
        background: var(--bg);
        /* no tiled GIF; weâ€™ll use a subtle animated layer instead */
      }

      /* ===== Floating Leaves (cozy + light) ===== */
      #leaf-layer{
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;               /* behind the UI */
        overflow: hidden;
      }

      /* keep content above background */
      nav, .search-wrap, .grid { position: relative; z-index: 1; }

      /* a single falling leaf */
      .leaf {
        position: absolute;
        top: -12vh;               /* start slightly above the viewport */
        left: var(--start, 50vw); /* set per-leaf in JS */
        transform: translate(0, -10vh);
        animation: fall var(--dur, 8s) linear forwards;
        opacity: 0.85;
        filter: drop-shadow(0 3px 6px rgba(0,0,0,.15));
      }

      .leaf img{
        width: var(--size, 44px); /* set per-leaf in JS */
        height: auto;
        animation: sway 2.6s ease-in-out infinite alternate;
        will-change: transform;
      }

      /* vertical fall + slight horizontal drift */
      @keyframes fall { to { transform: translate(var(--dx, 80px), 110vh); } }
      /* gentle twirl */
      @keyframes sway { from { transform: rotate(-10deg); } to { transform: rotate(14deg); } }

      /* Respect reduced motion */
      @media (prefers-reduced-motion: reduce) {
        #leaf-layer { display: none; }
      }

      /* ===== Navbar ===== */
      nav {
        position:sticky; top:0; z-index:10;
        height:72px; padding:0 24px; background:#fff;
        box-shadow:0 2px 8px rgba(0,0,0,.06);
        display:flex; align-items:center; justify-content:space-between;
      }
      nav img.logo { max-height:140px; width:auto; display:block; }
      nav ul { list-style:none; display:flex; gap:24px; }
      nav a { text-decoration:none; font-weight:600; color:#333; }
      nav a:hover { color:var(--brand); }

      /* ===== Search ===== */
      .search-wrap { display:flex; justify-content:center; margin:28px 0 8px; }
      .search-box { position:relative; width:min(640px,92%); }
      .search-box input {
        width:100%; padding:12px 16px;
        border:2px solid var(--brand); border-radius:999px;
        font-size:16px; background:#fff;
      }
      .search-box input:focus {
        border-color:#ff5a36; box-shadow:0 0 8px rgba(255,122,89,.3);
        outline: none;
      }
      .dangling-gif {
        position:absolute; top:-22px; right:-20px; width:100px;
        pointer-events:none; transform-origin:top center;
        animation:sway 2.5s ease-in-out infinite;
      }

      /* ===== Grid ===== */
      .grid {
        width:min(1100px,94%);
        margin:12px auto 64px;
        display:grid;
        grid-template-columns:repeat(auto-fill, minmax(260px, 1fr));
        gap:12px;
      }

      .tile {
        background:#fff; border-radius:8px; overflow:hidden;
        box-shadow:0 1px 6px rgba(0,0,0,.05);
        transition:transform .15s ease, box-shadow .15s ease;
        position:relative;
      }
      .tile:hover { transform:translateY(-2px); box-shadow:0 10px 24px rgba(0,0,0,.12); }

      .thumb {
        aspect-ratio:2/3;
        background:#fafafa;
        display:flex; align-items:center; justify-content:center;
        padding:4px;
      }
      .thumb img { width:100%; height:100%; object-fit:cover; display:block; }
    </style>
  </head>
  <body>
    <!-- Floating leaves layer (behind everything) -->
    <div id="leaf-layer" aria-hidden="true"></div>

    <!-- Navbar -->
    <nav>
      <a href="index.html"><img src="/logo.png" alt="Whiskful logo" class="logo" /></a>
      <ul>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="#">Community</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>

    <!-- Search -->
    <div class="search-wrap">
      <div class="search-box">
        <input type="text" placeholder="Search recipes..." />
        <img src="/images/cherries.gif" alt="" class="dangling-gif" />
      </div>
    </div>

    <!-- Grid -->
    <main class="grid">
      <figure class="tile">
        <div class="thumb">
          <img src="/images/pistachio-chocolate-roll.png" alt="Pistachio Chocolate Swiss Roll" />
        </div>
        <a href="#"></a>
      </figure>

      <figure class="tile">
        <div class="thumb">
          <img src="/images/pumpkin cheesecake truffles.jpeg" alt="Pumpkin Cheesecake Truffles" />
        </div>
        <a href="#"></a>
      </figure>
    </main>

    <!-- Subtle falling leaves script -->
    <script>
      (function(){
        const layer = document.getElementById('leaf-layer');
        if(!layer) return;

        // Change this path if your leaf gif/png is different:
        const LEAF_SRC = '/images/fall-bg.gif';

        function spawnLeaf(){
          // keep it light
          if(layer.childElementCount > 5) return;

          const leaf = document.createElement('div');
          leaf.className = 'leaf';

          // randomize
          const start = Math.random() * 100;                    // vw
          const dx    = (Math.random() * 160 - 80) + 'px';      // -80..+80px drift
          const dur   = (7 + Math.random() * 6) + 's';          // 7..13s
          const size  = (30 + Math.random() * 22) + 'px';       // 30..52px

          leaf.style.setProperty('--start', start + 'vw');
          leaf.style.setProperty('--dx', dx);
          leaf.style.setProperty('--dur', dur);
          leaf.style.setProperty('--size', size);

          const img = document.createElement('img');
          img.src = LEAF_SRC;
          img.alt = '';
          leaf.appendChild(img);

          leaf.addEventListener('animationend', () => leaf.remove(), { once:true });
          layer.appendChild(leaf);
        }

        // spawn one now, then every ~5 seconds
        spawnLeaf();
        const interval = setInterval(spawnLeaf, 5000);
        window.addEventListener('beforeunload', () => clearInterval(interval));
      })();
    </script>
  </body>
</html>
