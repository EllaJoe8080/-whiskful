<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Whiskful Recipes</title>
  <style>
    :root { --brand:#ff7a59; --bg:#fff8f3; --pin:#e60023; }
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:#222;
      background: var(--bg);
    }

    /* Keep content above the leaves */
    nav, .search-wrap, .grid { position: relative; z-index: 1; }

    /* Navbar */
    nav {
      position: sticky; top: 0; z-index: 10;
      height: 72px; padding: 0 24px; background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,.06);
      display: flex; align-items: center; justify-content: space-between;
    }
    nav img.logo { max-height: 140px; width: auto; display: block; }
    nav ul { list-style: none; display: flex; gap: 24px; }
    nav a { text-decoration: none; font-weight: 600; color: #333; }
    nav a:hover { color: var(--brand); }

    /* Search */
    .search-wrap { display: flex; justify-content: center; margin: 28px 0 8px; }
    .search-box { position: relative; width: min(640px,92%); }
    .search-box input {
      width: 100%; padding: 12px 16px;
      border: 2px solid var(--brand); border-radius: 999px;
      font-size: 16px; background: #fff; outline: none;
    }
    .search-box input:focus { border-color:#ff5a36; box-shadow:0 0 8px rgba(255,122,89,.3); }
    .dangling-gif {
      position: absolute; top: -22px; right: -20px; width: 100px;
      pointer-events: none; transform-origin: top center;
      animation: sway 2.5s ease-in-out infinite;
    }
    @keyframes sway { 0%{transform:rotate(6deg)} 50%{transform:rotate(-6deg)} 100%{transform:rotate(6deg)} }

    /* Grid */
    .grid {
      width: min(1100px,94%);
      margin: 12px auto 64px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 12px;
    }
    .tile {
      background: #fff; border-radius: 8px; overflow: hidden;
      box-shadow: 0 1px 6px rgba(0,0,0,.05);
      transition: transform .15s ease, box-shadow .15s ease;
      position: relative;
    }
    .tile:hover { transform: translateY(-2px); box-shadow: 0 10px 24px rgba(0,0,0,.12); }
    .thumb { aspect-ratio: 2/3; background:#fafafa; display:flex; align-items:center; justify-content:center; padding:4px; }
    .thumb img { width:100%; height:100%; object-fit:cover; display:block; }

    /* ===== Floating/Falling Leaves Layer ===== */
    #leaf-layer {
      position: fixed; inset: 0; z-index: 0; pointer-events: none; overflow: hidden;
    }
    .leaf {
      --size: 30px;
      position: absolute; top: -12vh;
      width: var(--size); height: var(--size);
      opacity: 0; will-change: transform, opacity;
      filter: drop-shadow(0 3px 3px rgba(0,0,0,.12));
      animation:
        fall var(--dur) linear var(--delay) forwards,
        drift var(--dur) ease-in-out var(--delay) forwards,
        spin var(--dur) linear var(--delay) forwards;
    }
    @keyframes fall {
      0%   { transform: translate(var(--start-x), -12vh); opacity: 0; }
      5%   { opacity: .95; }
      100% { transform: translate(var(--end-x), 112vh); opacity: 0; }
    }
    @keyframes drift {
      0%   { }
      50%  { transform: translate(calc(var(--start-x) + var(--amp)), 50vh); }
      100% { transform: translate(var(--end-x), 112vh); }
    }
    @keyframes spin {
      0%   { rotate: var(--rot-start); }
      100% { rotate: var(--rot-end); }
    }
    @media (prefers-reduced-motion: reduce) { .leaf { animation: none !important; opacity: 0; } }
  </style>
</head>
<body>
  <!-- Falling leaves background -->
  <div id="leaf-layer" aria-hidden="true"></div>

  <!-- Navbar -->
  <nav>
    <a href="index.html"><img src="/logo.png" alt="Whiskful logo" class="logo" /></a>
    <ul>
      <li><a href="recipes.html">Recipes</a></li>
      <li><a href="#">Community</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <!-- Search -->
  <div class="search-wrap">
    <div class="search-box">
      <input type="text" placeholder="Search recipes..." />
      <img src="/images/cherries.gif" alt="" class="dangling-gif" />
    </div>
  </div>

  <!-- Grid -->
  <main class="grid">
    <figure class="tile">
      <div class="thumb">
        <img src="/images/pistachio-chocolate-roll.png" alt="Pistachio Chocolate Swiss Roll"/>
      </div>
      <a href="#"></a>
    </figure>

    <figure class="tile">
      <div class="thumb">
        <img src="/images/pumpkin cheesecake truffles.jpeg" alt="Pumpkin Cheesecake Truffles"/>
      </div>
      <a href="#"></a>
    </figure>
  </main>

  <!-- Cozy maple leaves (colors/shapes like your GIF) -->
  <script>
    (() => {
      const reduce = matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduce) return;

      const layer = document.getElementById('leaf-layer');
      if (!layer) return;

      // Three cute maple styles (warm orange/red palette)
      const LEAVES = [
  '/images/leaves/fall leaves.png'];

      const CONFIG = {
  minInterval: 1600,   // was 2200
  maxInterval: 3000,   // was 3800
  minDur: 7000,        // was 9000
  maxDur: 11000,       // was 14000
  minSize: 18,
  maxSize: 42,
  minAmp: 20,
  maxAmp: 70,
  maxConcurrent: 2
};

      let live = 0;
      const rand = (a,b)=>Math.random()*(b-a)+a;

      function spawn() {
        if (live >= CONFIG.maxConcurrent) return;

        const leaf = document.createElement('img');
        leaf.className = 'leaf';
        leaf.src = LEAVES[Math.floor(Math.random()*LEAVES.length)];

        const size    = rand(CONFIG.minSize, CONFIG.maxSize);
        const dur     = rand(CONFIG.minDur, CONFIG.maxDur);
        const startX  = rand(0, innerWidth);
        const endX    = startX + rand(-140, 140);
        const amp     = rand(CONFIG.minAmp, CONFIG.maxAmp);
        const delay   = 0;

        // gentle rotation
        const rotStart = `${rand(-25, 25)}deg`;
        const rotEnd   = `${rand(-360, 360)}deg`;

        leaf.style.setProperty('--size', `${size}px`);
        leaf.style.setProperty('--dur', `${dur}ms`);
        leaf.style.setProperty('--delay', `${delay}ms`);
        leaf.style.setProperty('--start-x', `${startX}px`);
        leaf.style.setProperty('--end-x', `${endX}px`);
        leaf.style.setProperty('--amp', `${amp}px`);
        leaf.style.setProperty('--rot-start', rotStart);
        leaf.style.setProperty('--rot-end', rotEnd);
        leaf.style.left = `${startX}px`;

        leaf.addEventListener('animationend', () => { leaf.remove(); live--; }, {once:true});

        live++;
        layer.appendChild(leaf);
      }

      function loop() {
        spawn();
        setTimeout(loop, rand(CONFIG.minInterval, CONFIG.maxInterval));
      }

      // kick off
      requestAnimationFrame(loop);

      // keep positions sensible on resize
      addEventListener('resize', () => {
        // optional: nothing needed; new leaves use new width
      });
    })();
  </script>
</body>
</html>
