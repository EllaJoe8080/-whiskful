<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Whiskful Recipes</title>
    <style>
      :root {
        --brand: #ff7a59;
        --bg: #fff8f3;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: var(--bg);
        color: #222;
      }

      /* Navbar */
      nav {
        position: sticky; top: 0; z-index: 1000;
        height: 72px; padding: 0 24px; background: #fff;
        box-shadow: 0 2px 8px rgba(0,0,0,.06);
        display: flex; align-items: center; justify-content: space-between;
      }
      nav img.logo { max-height: 140px; width: auto; display: block; }
      nav ul { list-style: none; margin: 0; padding: 0; display: flex; gap: 24px; }
      nav a { text-decoration: none; font-weight: 600; color: #333; }
      nav a:hover { color: var(--brand); }

      /* Search + cherries */
      .search-wrap { display: flex; justify-content: center; margin: 28px 0 12px; }
      .search-box { position: relative; width: min(640px,92%); }
      .search-box input {
        width: 100%; padding: 12px 16px; border: 2px solid var(--brand);
        border-radius: 999px; font-size: 16px; outline: none; background: #fff;
      }
      .search-box input:focus { border-color: #ff5a36; box-shadow: 0 0 8px rgba(255,122,89,.3); }
      .dangling-gif {
        position: absolute; top: -22px; right: -50px; width: 100px; pointer-events: none;
        transform-origin: top center; animation: sway 2.5s ease-in-out infinite;
      }
      @keyframes sway { 0%{transform:rotate(6deg)} 50%{transform:rotate(-6deg)} 100%{transform:rotate(6deg)} }

      /* Grid */
      .grid {
        width: min(1100px,94%);
        margin: 12px auto 64px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 8px; /* ðŸ‘ˆ tighter space between posters */
      }

      .tile {
        background: #fff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 10px rgba(0,0,0,.06);
        transition: transform .15s ease, box-shadow .15s ease;
        position: relative;
      }
      .tile:hover { transform: translateY(-2px); box-shadow: 0 10px 24px rgba(0,0,0,.12); }

      .thumb {
        aspect-ratio: 1/1; /* square grid look */
        background: #fafafa;
        display: flex; align-items: center; justify-content: center;
      }
      .thumb img {
        max-width: 100%; max-height: 100%;
        object-fit: contain;
        display: block;
      }

      /* Make tile clickable */
      .tile a { position: absolute; inset: 0; }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <a href="index.html">
        <img src="/logo.png" alt="Whiskful logo" class="logo" />
      </a>
      <ul>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="#">Community</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>

    <!-- Search with dangling cherries -->
    <div class="search-wrap">
      <div class="search-box">
        <input type="text" placeholder="Search recipes..." />
        <img src="/images/cherries.gif" alt="" class="dangling-gif" />
      </div>
    </div>

    <!-- Grid -->
    <main class="grid">
      <!-- Tile 1 -->
      <figure class="tile">
        <div class="thumb">
          <img src="/images/pistachio-chocolate-roll.png" alt="Pistachio Chocolate Swiss Roll" loading="lazy" />
        </div>
        <a href="#"></a>
      </figure>

      <!-- Tile 2 -->
      <figure class="tile">
        <div class="thumb">
          <img src="/images/strawberry-meringue.png" alt="Strawberry Meringue Kisses" loading="lazy" />
        </div>
        <a href="#"></a>
      </figure>
    </main>
  </body>
</html>
