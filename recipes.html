<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Whiskful Recipes</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: #fff8f3;
        color: #222;
      }

      header {
        text-align: center;
        padding: 24px;
        background: #ff7a59;
        color: white;
      }

      header h1 {
        margin: 0;
        font-size: 32px;
      }

      .gallery {
        max-width: 1200px;
        margin: 40px auto;
        padding: 0 16px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 24px;
      }

      .card {
        background: white;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 6px 16px rgba(0,0,0,0.08);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 24px rgba(0,0,0,0.12);
      }

      .card img {
        width: 100%;
        height: auto;
        display: block;
      }

      .card h2 {
        margin: 16px;
        font-size: 20px;
        color: #ff7a59;
      }

      .card p {
        margin: 0 16px 16px;
        font-size: 14px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Whiskful Recipes üç∞</h1>
    </header>

    <main class="gallery">
      <!-- Example recipe cards -->
      <div class="card">
        <img src="/images/pistachio-chocolate-roll.png" alt="Pistachio Chocolate Swiss Roll Cake">
        <h2>Pistachio Chocolate Roll</h2>
        <p>Servings: 10 ¬∑ Total Time: 2 hrs</p>
      </div>

      <div class="card">
        <img src="/images/strawberry-meringue.png" alt="Strawberry Meringue Kisses">
        <h2>Strawberry Meringue Kisses</h2>
        <p>Servings: 5 ¬∑ Total Time: 2 hrs</p>
      </div>

      <!-- Add more cards as you upload recipes -->
    </main>
  </body>
</html>
