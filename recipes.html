<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Whiskful Recipes</title>
    <style>
      :root { --brand:#ff7a59; --bg:#fff8f3; --pin:#e60023; }
      * { box-sizing: border-box; }
      body {
        margin:0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: var(--bg);
        color:#222;
      }

      /* Navbar */
      nav{
        position:sticky; top:0; z-index:1000;
        height:72px; padding:0 24px; background:#fff;
        box-shadow:0 2px 8px rgba(0,0,0,.06);
        display:flex; align-items:center; justify-content:space-between;
      }
      nav img.logo{ max-height:140px; width:auto; display:block; }
      nav ul{ list-style:none; margin:0; padding:0; display:flex; gap:24px; }
      nav a{ text-decoration:none; font-weight:600; color:#333; }
      nav a:hover, nav a:focus-visible{ color:var(--brand); outline:none; }

      /* Search + cherries */
      .search-wrap{ display:flex; justify-content:center; margin:28px 0 8px; }
      .search-box{ position:relative; width:min(640px,92%); }
      .search-box input{
        width:100%; padding:12px 16px;
        border:2px solid var(--brand); border-radius:999px;
        font-size:16px; background:#fff; outline:none;
        transition: box-shadow .2s ease, border-color .2s ease;
      }
      .search-box input:focus{
        border-color:#ff5a36; box-shadow:0 0 8px rgba(255,122,89,.30);
      }
      .dangling-gif{
        position:absolute; top:-22px; right:-50px; width:100px;
        pointer-events:none; transform-origin:top center;
        animation:sway 2.5s ease-in-out infinite;
      }
      @keyframes sway { 0%{transform:rotate(6deg)} 50%{transform:rotate(-6deg)} 100%{transform:rotate(6deg)} }

      /* Grid */
      .grid{
        width:min(1100px,94%);
        margin:12px auto 64px;
        display:grid;
        grid-template-columns:repeat(auto-fill, minmax(260px, 1fr));
        gap:10px;
      }

      .tile{
        background:#fff; border-radius:8px; overflow:hidden;
        box-shadow:0 1px 6px rgba(0,0,0,.05);
        transition:transform .15s ease, box-shadow .15s ease;
        position:relative;
      }
      .tile:hover{ transform:translateY(-2px); box-shadow:0 10px 24px rgba(0,0,0,.12); }
      .tile:focus-within{ outline:2px solid var(--brand); outline-offset:2px; }

      .thumb{
        position:relative;
        aspect-ratio:2/3;               /* portrait poster tile */
        background:#fafafa;
        display:flex; align-items:center; justify-content:center;
        padding:4px;
      }
      .thumb img{
        width:100%; height:100%;
        object-fit:cover;
        display:block;
        border-radius:6px;
      }

      /* Overlay actions (Save + Like) */
      .overlay{
        position:absolute; inset:0;
        display:flex; justify-content:space-between; align-items:flex-start;
        padding:10px;
        pointer-events:none;            /* overlay itself doesn't eat clicks */
        opacity:0; transition:opacity .2s ease;
      }
      .tile:hover .overlay,
      .tile:focus-within .overlay{ opacity:1; }

      .save-btn{
        pointer-events:auto;            /* buttons ARE clickable */
        border:0; border-radius:22px;
        background:var(--pin); color:#fff; font-weight:700;
        padding:8px 16px; font-size:14px; line-height:1;
        box-shadow:0 4px 12px rgba(0,0,0,.25);
        cursor:pointer; transition:transform .15s ease, background .15s ease;
      }
      .save-btn:hover{ transform:scale(1.05); background:#c7001c; }

      .icons{
        pointer-events:none;
        display:flex; gap:8px; align-items:center;
      }
      .icon-btn{
        pointer-events:auto;
        width:36px; height:36px; border-radius:50%;
        display:grid; place-items:center;
        background:rgba(255,255,255,.9); border:0; cursor:pointer;
        box-shadow:0 3px 10px rgba(0,0,0,.2);
        transition:transform .15s ease, background .15s ease;
      }
      .icon-btn:hover{ transform:scale(1.06); background:#fff; }

      /* Make the whole tile clickable but keep buttons on top */
      .tile a{ position:absolute; inset:0; z-index:0; }
      .overlay{ z-index:1; }

      /* Small screens */
      @media (max-width:640px){
        .grid{ grid-template-columns:repeat(auto-fill, minmax(180px, 1fr)); gap:8px; }
        .dangling-gif{ right:-34px; top:-16px; width:74px; }
        .save-btn{ padding:7px 14px; font-size:13px; }
        .icon-btn{ width:34px; height:34px; }
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="index.html"><img src="/logo.png" alt="Whiskful logo" class="logo" /></a>
      <ul>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="#">Community</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>

    <div class="search-wrap">
      <div class="search-box">
        <input type="text" placeholder="Search recipes..." />
        <img src="/images/cherries.gif" alt="" class="dangling-gif" />
      </div>
    </div>

    <main class="grid">
      <!-- Tile 1 -->
      <figure class="tile">
        <div class="thumb">
          <img src="/images/pistachio-chocolate-roll.png" alt="Pistachio Chocolate Swiss Roll" loading="lazy" />
          <div class="overlay">
            <button class="save-btn" aria-label="Save recipe">Save</button>
            <div class="icons">
              <!-- Heart (like) -->
              <button class="icon-btn" aria-label="Like">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="#ff4d6d" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 21s-6.716-4.385-9.193-8.06C.79 10.03 2.047 6.5 5.254 6.5c1.87 0 3.027 1.14 3.746 2.29C9.72 7.64 10.88 6.5 12.75 6.5c3.206 0 4.463 3.53 2.446 6.44C18.716 16.615 12 21 12 21z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <a href="#"></a>
      </figure>

      <!-- Tile 2 -->
      <figure class="tile">
        <div class="thumb">
          <img src="/images/strawberry-meringue.png" alt="Strawberry Meringue Kisses" loading="lazy" />
          <div class="overlay">
            <button class="save-btn" aria-label="Save recipe">Save</button>
            <div class="icons">
              <button class="icon-btn" aria-label="Like">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="#ff4d6d" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 21s-6.716-4.385-9.193-8.06C.79 10.03 2.047 6.5 5.254 6.5c1.87 0 3.027 1.14 3.746 2.29C9.72 7.64 10.88 6.5 12.75 6.5c3.206 0 4.463 3.53 2.446 6.44C18.716 16.615 12 21 12 21z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <a href="#"></a>
      </figure>
    </main>
  </body>
</html>
