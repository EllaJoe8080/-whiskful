<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Whiskful Recipes</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: #fff8f3;
        color: #222;
      }

      /* Navbar ‚Äî fixed height */
     nav {
  position: sticky;
  top: 0;
  z-index: 1000;

  height: 72px;          /* fixed navbar height */
  padding: 0 24px;
  background: #fff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.06);

  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* Logo */
nav img.logo {
  max-height: 120px;   /* bigger logo */
  width: auto;
  margin-top: -12px;   /* let it overflow without stretching navbar */
  margin-bottom: -12px;
}

/* Nav links */
nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  gap: 24px;
}

nav ul li a {
  text-decoration: none;   /* remove underline */
  font-weight: 600;
  color: #333;             /* dark gray */
  transition: color 0.2s ease;
}

nav ul li a:hover {
  color: #ff7a59;          /* your theme color */
}

      /* Page title */
      header {
        text-align: center;
        padding: 32px 16px;
      }
      header h1 {
        margin: 0;
        font-size: 32px;
        color: #ff7a59;
      }

      /* Mobile tweaks */
      @media (max-width: 480px) {
        nav { height: 64px; }
        nav img.logo { height: 44px; }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <a href="index.html">
        <img src="/logo.png" alt="Whiskful logo" class="logo" />
      </a>
      <ul>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="#">Community</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>

    <!-- Page title -->
    <header>
      <h1>Whiskful Recipes üç∞</h1>
    </header>
  </body>
</html>
