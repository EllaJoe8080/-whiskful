<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Whiskful ‚Äî Coming Soon</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column; /* üëà important so card + gallery stack vertically */
        align-items: center;
        justify-content: flex-start;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: #fff8f3;
        color: #222;
      }
      .card {
        text-align: center;
        padding: 48px 32px;
        border-radius: 24px;
        background: #fff;
        border: 1px solid #ffe2d9;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
        max-width: 640px;
        margin-top: 40px;
      }
      .logo {
        max-width: 220px;
        margin-bottom: 24px;
      }
      h1 {
        margin: 0;
        font-size: 48px;
        color: #ff7a59;
      }
      p {
        margin: 12px 0 0;
        font-size: 18px;
      }

      /* --- Gallery Styles --- */
      .wrap {
        max-width: 1100px;
        margin: 40px auto;
        padding: 0 16px;
      }
      .gallery {
        column-count: 1;
        column-gap: 16px;
      }
      @media (min-width: 640px) { .gallery { column-count: 2; } }
      @media (min-width: 1024px) { .gallery { column-count: 3; } }

      .pin {
        break-inside: avoid;
        margin: 0 0 16px;
        position: relative;
        border-radius: 18px;
        overflow: hidden;
        background: #fff;
        box-shadow: 0 6px 20px rgba(0,0,0,.06);
        transform: translateZ(0);
      }
      .pin img {
        width: 100%;
        display: block;
        transition: transform .28s ease, filter .28s ease, box-shadow .28s ease;
      }
      .pin figcaption {
        position: absolute;
        left: 12px;
        bottom: 12px;
        padding: 6px 10px;
        border-radius: 12px;
        background: rgba(255,255,255,.86);
        color:#333;
        font-weight: 600;
        font-size: 14px;
        opacity: 0;
        transform: translateY(6px);
        transition: opacity .2s ease, transform .2s ease;
      }
      .pin:hover img {
        transform: translateY(-6px) scale(1.02) rotateZ(-0.4deg);
        box-shadow: 0 14px 28px rgba(0,0,0,.12);
        filter: saturate(1.05);
      }
      .pin:hover figcaption {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="logo" src="https://raw.githubusercontent.com/EllaJoe8080/-whiskful/main/logo.png" alt="Whiskful logo" />
      <h1>Whiskful</h1>
      <p>A community where recipes come to life üç∞</p>
      <p style="opacity: .7; margin-top: 8px;">Coming Soon‚Ä¶</p>
    </div>

    
    <section class="wrap">
      <h2 style="text-align:center; margin-bottom:20px;">From the Whiskful Kitchen</h2>
      <div class="gallery">
        <figure class="pin">
          <img src="/images/pistachio-swiss-roll.png" 
               alt="Pistachio Chocolate Swiss Roll Cake with frosting" 
               loading="lazy" />
          <figcaption>Pistachio Chocolate Swiss Roll Cake</figcaption>
        </figure>
      </div>
    </section>
  </body>
</html>
