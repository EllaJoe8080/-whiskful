<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Whiskful</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      .banner {
        position: relative;
        width: 100%;
        height: 100vh;  /* fill screen */
        overflow: hidden;
      }

      .banner img {
        width: 100%;
        height: 100%;
        object-fit: cover;     /* âœ… fill the screen */
        object-position: center top; /* keep "Whiskful" visible */
        display: block;
      }

      .cta {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 10%;
        padding: 14px 28px;
        border-radius: 999px;
        background: #ff7a59;
        color: #fff;
        font-weight: 700;
        font-size: 18px;
        text-decoration: none;
        box-shadow: 0 8px 20px rgba(255,122,89,.35);
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <picture>
        <!-- Desktop/iPad -->
        <source media="(min-width: 641px)" srcset="/images/whiskful-homepage.png">
        <!-- Mobile -->
        <img src="/images/whiskful-homepage-phone.png" alt="Whiskful hero">
      </picture>

      <a class="cta" href="recipes.html">See Recipes</a>
    </div>
  </body>
</html>
