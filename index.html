<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Whiskful ‚Äî Recipes</title>
    <style>
      :root {
        --bg: #fff8f3;
        --brand: #ff7a59;
      }
      html { scroll-behavior: smooth; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        color: #222;
        background: var(--bg);
      }

      /* === HERO === */
      .hero {
        position: relative;
        height: 100vh;
        width: 100%;
        display: grid;
        place-items: center;
        text-align: center;
        overflow: hidden;
      }
      .hero img.bg {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .heroContent {
        position: relative;
        z-index: 1;
        padding: 24px 20px;
        background: rgba(255, 255, 255, .85);
        border-radius: 24px;
        box-shadow: 0 10px 28px rgba(0,0,0,.08);
      }
      .logo { max-width: 200px; margin-bottom: 16px; }
      h1 { margin: 0; font-size: 48px; color: var(--brand); }
      p { margin: 8px 0 20px; font-size: 18px; }
      .btn {
        display: inline-block;
        padding: 14px 24px;
        border-radius: 999px;
        font-weight: 700;
        font-size: 16px;
        background: var(--brand);
        color: white;
        text-decoration: none;
        transition: transform .2s ease, box-shadow .2s ease;
      }
      .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(255,122,89,.4); }

      /* === GALLERY === */
      .wrap { max-width: 1100px; margin: 40px auto; padding: 0 16px; }
      .gallery { column-count: 1; column-gap: 16px; }
      @media (min-width: 640px) { .gallery { column-count: 2; } }
      @media (min-width: 1024px) { .gallery { column-count: 3; } }
      .pin {
        break-inside: avoid;
        margin: 0 0 16px;
        border-radius: 18px;
        overflow: hidden;
        background: #fff;
        box-shadow: 0 6px 20px rgba(0,0,0,.06);
      }
      .pin img { width: 100%; display: block; }
      .pin figcaption {
        padding: 10px;
        font-weight: 600;
        font-size: 14px;
        color: #333;
      }
      .sectionTitle { text-align: center; margin: 28px 0 20px; font-size: 22px; color: #444; }
    </style>
  </head>
  <body>
    <!-- HERO -->
    <header class="hero">
      <img class="bg" src="/images/whiskful-hero.png" alt="Whiskful homepage hero" />
      <div class="heroContent">
        <img class="logo" src="/logo.png" alt="Whiskful logo" />
        <h1>Whiskful</h1>
        <p>A community where recipes come to life üç∞</p>
        <a class="btn" href="#recipes">See Recipes</a>
      </div>
    </header>

    <!-- RECIPES SECTION -->
    <section id="recipes" class="wrap">
      <h2 class="sectionTitle">From the Whiskful Kitchen</h2>
      <div class="gallery">
        <figure class="pin">
          <img src="/images/pistachio-chocolate-roll.png" 
               alt="Pistachio Chocolate Swiss Roll Cake" />
          <figcaption>Pistachio Chocolate Swiss Roll Cake</figcaption>
        </figure>
        <!-- Add more recipe figures here -->
      </div>
    </section>
  </body>
</html>
