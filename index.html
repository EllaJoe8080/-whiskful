<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Whiskful</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      .hero {
        height: 100vh;        /* fill the entire viewport height */
        width: 100vw;         /* fill the entire viewport width */
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background: #fff8f3;  /* fallback background */
      }
      .hero img {
        height: 100%;   /* scale to full screen height */
        width: auto;    /* keep proportions */
        object-fit: contain;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <img src="/images/whiskful-homepage.png" alt="Whiskful homepage illustration" />
    </div>
  </body>
</html>
