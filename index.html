<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Whiskful</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      .hero {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .hero img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .hero a {
        position: absolute;
        bottom: 40px; /* adjust to where you want the button */
        left: 50%;
        transform: translateX(-50%);
        padding: 14px 28px;
        border-radius: 999px;
        background: #ff7a59;
        color: #fff;
        font-weight: bold;
        font-size: 18px;
        text-decoration: none;
        box-shadow: 0 8px 20px rgba(255,122,89,.35);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .hero a:hover {
        transform: translateX(-50%) translateY(-3px);
        box-shadow: 0 12px 28px rgba(255,122,89,.45);
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <!-- Your homepage image -->
      <img src="/images/whiskful-homepage.png" alt="Whiskful homepage hero" />
      <!-- Clickable button -->
      <a href="recipes.html">See Recipes</a>
    </div>
  </body>
</html>
