<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Whiskful</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      .banner {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .banner img.bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center top;
        z-index: -1; /* background image */
      }

      .search-gif {
        width: 140px;   /* adjust size */
        height: auto;
        margin-bottom: 16px; /* spacing before button */
      }

      .cta {
        padding: 14px 28px;
        border-radius: 999px;
        background: #ff7a59;
        color: #fff;
        font-weight: 700;
        font-size: 18px;
        text-decoration: none;
        box-shadow: 0 8px 20px rgba(255,122,89,.35);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .cta:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 28px rgba(255,122,89,.45);
      }

      .cta:active { opacity: .9; }
    </style>
  </head>
  <body>
    <div class="banner">
      <!-- Background image -->
      <picture>
        <source media="(min-width: 641px)" srcset="/images/whiskful-homepage.png">
        <img src="/images/whiskful-homepage-phone.png" alt="Whiskful hero" class="bg">
      </picture>

      <!-- Cute cherries GIF -->
      <img src="/images/cherries.gif" alt="Cute cherries" class="search-gif">

      <!-- Button -->
      <a class="cta" href="recipes.html">See Recipes</a>
    </div>
  </body>
</html>
