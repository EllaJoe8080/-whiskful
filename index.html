<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Whiskful</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      .banner {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      .banner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center top;
        display: block;
      }

      /* Button placed under tagline */
     .cta {
  position: absolute;
  top: 60%;
  left: 50%;
  transform: translateX(-50%);
  padding: 18px 36px;   /* ðŸ‘ˆ bigger padding */
  border-radius: 999px;
  background: #ff7a59;
  color: #fff;
  font-weight: 700;
  font-size: 20px;      /* ðŸ‘ˆ larger font size */
  text-decoration: none;
  box-shadow: 0 10px 24px rgba(255,122,89,.35);
}

.cta:hover {
  transform: translateX(-50%) translateY(-2px);
  box-shadow: 0 14px 32px rgba(255,122,89,.45);
}
.cta:active { opacity: .9; }
      
      /* On smaller screens, adjust */
      @media (max-width: 640px) {
        .cta {
          top: 48%;   /* ðŸ‘ˆ move button slightly lower on phones */
        }
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <picture>
        <source media="(min-width: 641px)" srcset="/images/whiskful-homepage.png">
        <img src="/images/whiskful-homepage-phone.png" alt="Whiskful hero">
      </picture>

      <a class="cta" href="recipes.html">See Recipes</a>
    </div>
  </body>
</html>
