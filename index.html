<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Whiskful</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      /* Banner container */
      .banner {
        position: relative;
        width: 100%;
        height: 100vh;       /* always fill the screen height */
        overflow: hidden;
      }

      /* Hero image */
      .banner img {
        width: 100%;
        height: 100%;
        object-fit: contain;   /* resize so nothing crops on desktop */
        object-position: center top;
        display: block;
      }

      /* CTA button */
      .cta {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 10%;
        padding: 14px 28px;
        border-radius: 999px;
        background: #ff7a59;
        color: #fff;
        font-weight: 700;
        font-size: 18px;
        text-decoration: none;
        box-shadow: 0 8px 20px rgba(255,122,89,.35);
      }
      .cta:hover {
        transform: translateX(-50%) translateY(-2px);
        box-shadow: 0 12px 28px rgba(255,122,89,.45);
      }
      .cta:active { opacity: .9; }
    </style>
  </head>
  <body>
    <div class="banner">
      <picture>
        <!-- Desktop & tablets -->
        <source media="(min-width: 641px)" srcset="/images/whiskful-homepage.png">
        <!-- Mobile -->
        <img src="/images/whiskful-homepage-phone.png" alt="Whiskful hero">
      </picture>
      <a class="cta" href="recipes.html">See Recipes</a>
    </div>
  </body>
</html>
