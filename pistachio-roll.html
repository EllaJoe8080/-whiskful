<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pistachio Chocolate Roll</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body { margin:0; font-family: system-ui; background:#fff8f3; }
    .swiper { width:100%; height:100vh; }
    .swiper-slide {
      display:flex; align-items:center; justify-content:center;
      background:#000;
    }
    .swiper-slide img {
      width:100%; height:100%; object-fit:contain;
    }
  </style>
</head>
<body>
  <!-- Slider -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="/images/pistachio-roll-1.jpeg" alt=""></div>
      <div class="swiper-slide"><img src="/images/pistachio-roll-2.jpeg" alt=""></div>
      <div class="swiper-slide"><img src="/images/pistachio-roll-3.jpeg" alt=""></div>
    </div>
    <!-- Pagination & navigation -->
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    new Swiper('.swiper', {
      loop:true,
      pagination: { el: '.swiper-pagination', clickable:true },
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
    });
  </script>
</body>
</html>
